<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wetter-Emoji-Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #map { height: 300px; width: 100%; margin-bottom: 20px; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h1>Klicke auf die Karte für Wetterinfos</h1>
  <div id="map"></div>
  <canvas id="chart"></canvas>
  <div id="emoji-liste"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <script>
    function wetterEmoji(code) {
      if ([0].includes(code)) return "☀️";
      if ([1, 2].includes(code)) return "🌤️";
      if ([3].includes(code)) return "☁️";
      if ([45, 48].includes(code)) return "🌫️";
      if ([51, 53, 55, 56, 57].includes(code)) return "🌦️";
      if ([61, 63, 65].includes(code)) return "🌧️";
      if ([66, 67].includes(code)) return "🌧️❄️";
      if ([71, 73, 75, 77].includes(code)) return "❄️";
      if ([80, 81, 82].includes(code)) return "🌧️";
      if ([85, 86].includes(code)) return "🌨️";
      if ([95].includes(code)) return "⛈️";
      if ([96, 99].includes(code)) return "⛈️⚡";
      return "❓";
    }

    const map = L.map('map').setView([51, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
    }).addTo(map);

    map.on('click', async function(e) {
      const { lat, lng } = e.latlng;
      const res = await fetch(`/api/wetter?lat=${lat}&lon=${lng}`);
      const daten = await res.json();

      const labels = daten.map(d => d.datum);
      const tempMax = daten.map(d => d.temp_max);
      const tempMin = daten.map(d => d.temp_min);
      const tempAvg = daten.map(d => d.temp_avg);
      const codes = daten.map(d => d.code);

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.chart) window.chart.destroy();

      window.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Max Temperatur (°C)',
              data: tempMax,
              borderColor: 'red',
              tension: 0.3
            },
            {
              label: 'Min Temperatur (°C)',
              data: tempMin,
              borderColor: 'blue',
              tension: 0.3
            },
            {
              label: 'Ø Temperatur (°C)',
              data: tempAvg,
              borderColor: 'orange',
              borderDash: [5, 5],
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: ${context.parsed.y}°C`;
                }
              }
            }
          }
        }
      });

      const emojiDiv = document.getElementById("emoji-liste");
      emojiDiv.innerHTML = daten.map(d =>
        `<p>${d.datum}: ${wetterEmoji(d.code)} (Code: ${d.code})</p>`
      ).join("");
    });
  </script>
</body>
</html>
