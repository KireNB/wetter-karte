
<!DOCTYPE html>
<html>
<head>
    <title>Wetterkarte</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Wetterkarte</h1>
    <div>
        <label>Breite:</label>
        <input type="number" id="lat" value="52.52" step="0.01">
        <label>Länge:</label>
        <input type="number" id="lon" value="13.405" step="0.01">
        <button onclick="ladeWetter()">Lade Wetterdaten</button>
    </div>

    <canvas id="wetterChart" width="800" height="400"></canvas>

    <script>
        async function ladeWetter() {
            const lat = document.getElementById("lat").value;
            const lon = document.getElementById("lon").value;

            const res = await fetch(`/api/wetter?lat=${lat}&lon=${lon}`);
            const daten = await res.json();

            const labels = daten.map(d => d.datum);
            const temps = daten.map(d => d.temp);

            const ctx = document.getElementById('wetterChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Max Temperatur (°C)',
                        data: temps,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
